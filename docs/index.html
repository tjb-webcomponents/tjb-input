<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tjb-input</title>
</head>
<body>
  
  <h1>tjb-input</h1>

  <h2>Example:</h2>

  <div class="example">

    <tjb-input
      class="tjb-input"
      label="Password"
      type="password"
      name="password"
      info="minimum 8 digits"
      pattern=".{8,}"
      required="true"
      errormessage="Please check your password"
    ></tjb-input>

    <tjb-input
      class="tjb-input"
      label="email"
      type="email"
      name="email"
      required="true"
      errormessage="Please check your email"
    ></tjb-input>

    <script
      src="tjb-input.js"
      type="module"
    ></script>

  </div>

  <button onclick="handleTrigger()">Trigger</button>

  <script>
    const tjbInput = document.querySelector('tjb-input');
    function handleTrigger() {
      const inputs = document.querySelectorAll('tjb-input');
      inputs.forEach(input => input.checkValidity());
    }
  </script>

</body>
</html>
